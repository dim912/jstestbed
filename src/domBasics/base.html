    <!-- event listner can be set on the elemnet object -->
    <button id="setOnElementButton">SET ON ELEMENT BUTTON</Button>
    <script>
        document.getElementById("setOnElementButton").onclick = () => { alert('clicked on onClickButton') }  </script>

    <br />
    <br />

    <!-- event listner can be set on the elemnet object -->
    <button id="setAsAListner">SET LISTNER</Button>
    <script>
        var element = document.getElementById("setAsAListner");
        var handler = () => {
            alert("SET LISTNER button is clicked")
        }
        element.addEventListener("click", handler)
    </script>

    <button id="funButton" onmouseover="handleOnMouseOver(event)">FUN BUTTON</button>
    <script>

            console.log(this)
            console.log(e)
        }
    </script>
